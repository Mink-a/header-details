<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Header Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="">
    <h1 class="text-center p-3 bg-light container-fluid">List View!</h1>
    <div class="container">
      <a href="{% url 'person_profile' %}" class="btn btn-primary my-2" ><i class="bi bi-plus-lg"></i> Add New Entry</a>
      <table class="table">
        <thead>
          <tr class="bg-light">
            <th scope="col">#</th>
            <th scope="col">first_name</th>
            <th scope="col">last_name</th>
            <th scope="col">father_name</th>
            <th scope="col">age</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for person in people %}
          <tr>
            <th scope="row">{{person.id}}</th>
            <td>{{person.first_name}}</td>
            <td>{{person.last_name}}</td>
            <td>{{person.father_name}}</td>
            <td>{{person.age}}</td>
            <td><a href="{% url 'person_profile_update' person_id=person.id %}">Edit</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
